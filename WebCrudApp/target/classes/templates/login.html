<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<meta charset="ISO-8859-1">
	<title>Web Crud App</title>
</head>

<style>
	form {
		max-width: 390px;
		height: auto;
		box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
	}

	.col-md-6,
	label {
		text-align: left !important;
		font-weight: 600;
		margin-bottom: 10px;
		font-size: medium;
	}
</style>

<body>

	<div id="hero" class="mb-5">
		<div class="container">
			<center><br>
				<form class="form-control p-4 mt-5" th:action="@{/signin}" th:object="${user}" method="post">
					<h4 class="text text-center p-3">
						Signin Account
						<center>
							<hr style="width: 25%; height: 3px; color: rgb(255, 128, 0);">
						</center>
					</h4>
					
					<div class="row p-2 mt-3">
						<label><i class="fa fa-envelope"></i> &nbsp;Email</label>
						<input type="email" class="form-control" th:field="${user.email}" placeholder="email" required>
					</div>

					<div class="row p-2">
						<label><i class="fa fa-lock"></i> &nbsp;Password</label>
						<input type="password" class="form-control" th:field="${user.pwd}" placeholder="********" required>
					</div>

					<br>
					<button type="submit" class="btn btn-primary form-control mb-4">Signin</button>
					<hr style="width: 90%;">
					<p style="font-weight: 700;">I Don't have an account &nbsp;<a href="/register">create account</a></p>
				</form>
			</center>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
