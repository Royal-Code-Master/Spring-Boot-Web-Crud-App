<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<meta charset="UTF-8">
	<title>Web Crud App</title>
</head>

<style>
	form {
		max-width: 500px;
		height: auto;
		box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
	}

	.col-md-6,
	label {
		text-align: left !important;
		font-weight: 600;
		margin-bottom: 10px;
		font-size: medium;
	}
</style>

<body>

	<div id="hero">
		<div class="container">
			<center><br>
				<form class="form-control p-4 mt-2" th:action="@{/register}" th:object="${user}" method="post">
					<h4 class="text text-center p-2">
						Create Account
						<center>
							<hr style="width: 25%; height: 3px; color: rgb(255, 128, 0);">
						</center>
					</h4>
					<div class="row p-2 mt-2">

						<label><i class="fa fa-user-circle-o"></i> &nbsp;First Name</label>
						<input type="text" th:field="*{fname}" class="form-control" placeholder="First Name" required>
					</div>

					<div class="row p-2">
						<label><i class="fa fa-user-circle-o"></i> &nbsp;Last Name</label>
						<input type="text" th:field="*{lname}" class="form-control" placeholder="Last Name" required>
					</div>


					<div class="row p-2">

						<label><i class="fa fa-envelope"></i> &nbsp;Email</label>
						<input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
					</div>
					<div class="row p-2">
						<label><i class="fa fa-lock"></i> &nbsp;Password</label>
						<input type="password" th:field="*{pwd}" class="form-control" placeholder="Password" required>
					</div>
					<div class="row p-2">
						<label><i class="fa fa-sort"></i> &nbsp;Age</label>
						<input type="text" th:field="*{age}" class="form-control" placeholder="Age" required>
					</div>

					<button type="submit" class="btn btn-success form-control mb-4 mt-3">Create Account</button>

					<p style="font-weight: 700;">I already have an account &nbsp;<a href="/signin">login</a></p>
				</form>

			</center>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
